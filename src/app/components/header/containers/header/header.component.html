<mat-toolbar class="header" color="primary">
  <div class="header__title">
    <button *ngIf="isLoggedIn"
      class="header__title-button"
      mat-mini-fab
      (click)="openMenu()"
      color="primary">
      <mat-icon *ngIf="!isMenuOpened" class="header__title-button-icon">menu</mat-icon>
      <mat-icon *ngIf="isMenuOpened" class="header__title-button-icon">arrow_back</mat-icon>
    </button>
    <h6 class="header__title-text">Sporty Mate</h6>
  </div>

  <div class="header-toolbar" *ngIf="isLoggedIn">
    <app-search></app-search>
    <app-notifications></app-notifications>
    <app-user [user]="user$ | async" (signOut)="signOut()"></app-user>
  </div>

  <div class="header-toolbar" *ngIf="!isLoggedIn">
    <button mat-mini-fab class="header__title-button" routerLink="login" >
      <mat-icon class="header__title-button-icon">login</mat-icon>
    </button>
  </div>
</mat-toolbar>
